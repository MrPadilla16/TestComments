<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
    <link rel="stylesheet" href="style.css">

<script>
    $(document).ready(function () {
    $('#comment-form').on('submit', function (e) {
        e.preventDefault();

        // Get the input values
        var comment = $('#comment').val();
        var username = $('#username').val();

        // Create a new comment element
        var newComment = '<li class="comment-item"><span class="username">' + username + ':</span><p class="comment-text">' + comment + '</p></li>';

        // Append the comment to the list
        $('#comment-list').append(newComment);

        // Clear the form inputs
        $('#comment').val('');
        $('#username').val('');
    });
});

</script>
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.comment-section {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2, h3 {
    color: #333;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

#comment-list {
    list-style-type: none;
    padding: 0;
}

.comment-item {
    padding: 10px;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
}

.comment-item .username {
    font-weight: bold;
    color: #333;
}

.comment-item .comment-text {
    margin: 5px 0;
}</style>
<body>
    <div class="comment-section">
        <h2>Leave a Comment</h2>
        <form id="comment-form">
            <textarea id="comment" placeholder="Enter your comment" required></textarea><br>
            <input type="text" id="username" placeholder="Enter your name" required><br>
            <button type="submit">Submit</button>
        </form>

        <h3>Comments</h3>
        <ul id="comment-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
